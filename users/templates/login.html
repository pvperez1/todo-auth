{% extends 'base.html' %}

{% block content %}
<br>
<div class="container">
  <form class="border p-2" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-success" type="submit">Log-in</button>
  </form>
  <div>
    <small class="text-muted">
      Need an account?
      <a href="{% url 'register' %}">Register here</a>
    </small>
  </div>
</div>

{% endblock %}
