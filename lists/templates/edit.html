{% extends 'base.html' %}

{% block content %}
  {% if item %}
  <form class="form-inline my-2 my-lg-0" method="post">
    {% csrf_token %}
    <input type="text" name="item" value="{{ item.item }}">
    <input type="hidden" name="completed" value="{{ item.completed }}">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" name="button">
      Edit Item
    </button>
  </form>
  {% endif %}
{% endblock %}
